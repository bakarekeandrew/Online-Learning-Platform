<!-- src/main/resources/templates/error_page.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS file if needed -->
</head>
<body>
<div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>We encountered an unexpected error. Please try again later.</p>

    <!-- Display a specific error message if one is provided -->
    <p th:if="${error}" th:text="${error}"></p>

    <a href="/" class="btn">Go Back Home</a>
</div>
</body>
</html>
