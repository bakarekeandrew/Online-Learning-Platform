<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpark - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .logo-title {
            text-align: center;
            margin-bottom: 30px;
            color: #00cccc;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo-title i {
            margin-right: 10px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 204, 204, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .field {
            margin-bottom: 25px;
            position: relative;
        }

        .field input {
            width: 100%;
            padding: 15px;
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .field input:focus {
            border-color: #00cccc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 204, 204, 0.1);
        }

        .field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00cccc;
            font-size: 1.2em;
        }

        .forgotPassword {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgotPassword a {
            color: #00cccc;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgotPassword a:hover {
            color: #00b3b3;
        }

        .submit {
            width: 100%;
            padding: 15px;
            background: #00cccc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit:hover {
            background: #00b3b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 204, 0.2);
        }

        .error-message {
            background: #ffe6e6;
            color: #ff4444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #e6ffe6;
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .signup {
            text-align: center;
            color: #666;
        }

        .signup a {
            color: #00cccc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup a:hover {
            color: #00b3b3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-title">
        <i class="fas fa-graduation-cap"></i>EduSpark
    </div>

    <form method="post" action="/perform_login" class="login-form">
        <h2>Welcome Back</h2>

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Error/Success Messages -->
        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="success-message">
            You have been logged out successfully.
        </div>

        <!-- Username Field -->
        <div class="field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <!-- Password Field -->
        <div class="field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <!-- Forgot Password -->
        <div class="forgotPassword">
            <a href="/forgotPassword">Forgot Password?</a>
        </div>

        <button type="submit" class="submit">Sign In</button>

        <div class="signup">
            <p>Don't have an account? <a href="/register">Create Account</a></p>
        </div>
    </form>
</div>
</body>
</html>
